<!DOCTYPE html><html><head><meta charset=UTF-8><title>Plant-Based Food Alternatives</title><link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel=stylesheet><link href=style.css rel=stylesheet></head><body><header><h1>Plant-Based Food Alternatives</h1><div class=spacer></div><p>The purpose of this visualization is to give insight into how people can easily substitute animal products in their diet to plant-based alternatives. We intend to show how a diet with limited or no animal products can still be nutritious, flavorful, and affordable.</p></header><div id=state></div><main><div class=nutrient-dropdown><select name=nutrients class=nutrients><option selected=selected disabled=disabled>Select a nutrient</option><option value=iron>Iron</option><option value=protein>Protein</option><option value=omega>Omegas</option><option value=vitb>Vitamin B12</option><option value=calcium>Calcium</option><option value=vitd>Vitamin D</option></select></div><div class=substitution-list><div class="food-list animal"></div><div id=viz><p id=chart></p><div class=svg-div></div><p></p></div><div class="food-list veg"></div></div></main><script src=index.bundle.js></script></body></html>
